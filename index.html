<!DOCTYPE html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <!-- Importing JS libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/style.css">
</head>
<body>

<div class="container">
    <aside>
    <div class="listing col-md-4">

        <h1>Feel at home in Brussels</h1>

        <!-- Search engine, filter, input -->
        <input type="search" data-bind="textInput: userSearch" placeholder="Type your dream location">

        <h3>My favorite places</h3>

        <!-- List view showing location names -->

        <ul data-bind="foreach: userFilteredLocs">
             <li data-bind="text: title, click: $root.clickMarker"></li>
        </ul>
      </div>
    </aside>  

    <main>
    <div class="col-md-8" id="map">
    </div>
    </main>
</div>



<!--  Importing JS libraries -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/model.js"></script>
<script src="js/octopus.js"></script>
<script src="js/view.js"></script>

 <!--  Load map  -->

 <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCZ_prdP24a5CYX5BIHGpWNDDWj_24l9o&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
